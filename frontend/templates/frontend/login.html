
{% load static %}

<!doctype html>

<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MINING FLOW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/icon/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/metisMenu.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/slicknav.min.css' %}">
        <!-- amchart css -->
        <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
        <!-- others css -->
        <link rel="stylesheet" href="{% static 'assets/css/typography.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/default-css.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
        <!-- modernizr css -->
        <script src="{% static 'assets/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    </head>

    <body>
        <!--[if lt IE 8]>
                <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
        <!-- preloader area start -->
        <div id="preloader">
            <div class="loader"></div>
        </div>
        <!-- preloader area end -->
        <!-- login area start -->
        <div class="login-area">
            <div class="container">
                <div class="login-box ptb--100">
                    <form method="post" action="{% url 'frontend_login' %}">
                        {% csrf_token %}
                        <div class="login-form-head">
                            <h4>Se Connecter</h4>
                            <p>Bonjour, veuillez-vous authentifier pour utiliser Mining Flow</p>
                        </div>
                        {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                                        <span style="color:red; text-align: center; font-weight: bold;">{{ message }}</span>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="login-form-body">
                            <div class="form-gp">
                                <label for="email">Login</label>
                                <input type="text" id="email" name="email" required maxlength="100">
                                <span style="color:red; text-align: center; font-weight: bold;">{{ form.email.errors }}</span>
                                <i class="ti-user"></i>
                                <div class="text-danger"></div>
                            </div>
                            <div class="form-gp">
                                <label for="password">Mot de passe</label>
                                <input type="password" id="password" name="password" required maxlength="100">
                                <span style="color:red; text-align: center; font-weight: bold;">{{ form.password.errors }}</span>
                                <i class="ti-lock"></i>
                                <div class="text-danger"></div>
                            </div>
                            <div class="row mb-4 rmber-area">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox mr-sm-2">
                                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                        <label class="custom-control-label" for="customControlAutosizing">Se souvenir de moi</label>
                                    </div>
                                </div>
                                <div class="col-6 text-right">
                                    <a href="#">Mot de  passe oubli√©?</a>
                                </div>
                            </div>
                            <div class="submit-btn-area">
                                <button id="form_submit" type="submit">Se connecter <i class="ti-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- login area end -->

        <!-- jquery latest version -->
        <script src="{% static 'assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
        <!-- bootstrap 4 js -->
        <script src="{% static 'assets/js/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'assets/js/metisMenu.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.slicknav.min.js' %}"></script>
        
        <!-- others plugins -->
        <script src="{% static 'assets/js/plugins.js' %}"></script>
        <script src="{% static 'assets/js/scripts.js' %}"></script>
    </body>
</html>
